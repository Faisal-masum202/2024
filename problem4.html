<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem solving</title>
</head>
<body>
     <p id="demo"></p>
     <script> 
    function FizzBuzz(number){
  for(i = 1 ; i <= number; i++){
    if(i % 15 === 0){
      console.log(i + " " + "is a Fizzbuzz")
    }
    else if(i % 3 === 0 ) {
      console.log(i + " " + " is a Buzz")
    }
    else if(i % 5 === 0){
      console.log(i + " " + "is Fizz")
    }
       
  }
}

    document.getElementById("demo").innerHTML = FizzBuzz(100)
        </script>
</body>
</html>
