<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obj Disply</title>
</head>
<body>
    <P id="Demo"></P>
    <script>
        const person = {
            fName : "Faisal",
            lName : "Masum",
            age : 21,
            fullName : function(){
                 return this.fName + " " + this.lName ;
            }
        }
         person.Nationlity = "Bangladeshi"
         let text = ""
        for( let x in person){
             text += person[x] + " " ;

        }
        
         document.getElementById("Demo").innerHTML = text
    </script>
</body>
</html>
