<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>problem solving</title>
</head>
<body>
    <P id="demo"></P>
    <script>
        function lenearSearch(arr, val){
            const langth = arr.langth
            for(let i = 0; arr < langth; i++){
                if(arr[i] === val){
                    return i;
                }
            }
            return "not found";
        }
        document.getElementById("demo").innerHTML = lenearSearch(['a','b', 'c','d', 'c'], 'c')
    </script>
    
</body>
</html>
